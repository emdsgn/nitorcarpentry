<ul class="list-group">
  {% for service in site.pages %}
    {% if service.category == include.servicetype %}
      <li class="list-group-item">
        <img src="img/{{service.thumb}}" alt="Photo of {{service.name}}" class="flex-img">
        <div class="padding-top">
          <p class="service-name"><strong>{{service.description}}</strong></p>
        </div>
      </li>
    {% endif %}
  {% endfor %}
</ul>
